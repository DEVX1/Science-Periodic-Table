<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Panolens.js panorama linking</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>
    
    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> panorama linking example. 360 Video from <a href="http://worldoftanks.com/">World of Tanks</a>. Image from <a href="http://adaptivesamples.com/tag/equirectangular/">Adaptive Samples</a> and Google Streetview API</div>

    <script src="../js/panolens.min.js"></script>

    <script>

    var panorama1, panorama2, viewer;

    panorama1 = new PANOLENS.GoogleStreetviewPanorama( 'y0rbkep4RBcAAAQqZe0GiQ' );

    panorama2 = new PANOLENS.ImagePanorama( 'equirectangular', 'asset/equirectangular.jpg' );
    panorama2.position.set( -74.56, -58.83, 31.10 );

    panorama3 = new PANOLENS.VideoPanorama( 'asset/1941-battle-medium.mp4' );
    panorama3.setLinkingImage( 'asset/1941-battle-thumb.jpg' );
    panorama3.position.set( -54.77, -10.57, 82.75 );

    viewer = new PANOLENS.Viewer();
    viewer.add( panorama1 );
    viewer.add( panorama2 );
    viewer.add( panorama3 );

    // Auto adding infospots to each linked panorama
    panorama1.link( panorama2 );
    panorama2.link( panorama3 );

    </script>

  </body>
