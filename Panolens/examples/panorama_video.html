<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Panolens.js panorama video</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> panorama video example. 360 Video from <a href="http://worldoftanks.com/" target="_blank">World of Tanks</a></div>
    
    <script src="../js/panolens.min.js"></script>

    <script>

      var panorama, viewer;

      panorama = new PANOLENS.VideoPanorama( 'asset/textures/video/1941-battle-medium.mp4' );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

    </script>

  </body>
