<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Panolens.js panorama googlestreetview</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> Google Streetview example. Images from Google Streetview API</div>
    
    <script src="../build/panolens.min.js"></script>

    <script>

      var panorama, viewer, renderableObject;

    panorama = new PANOLENS.GoogleStreetviewPanorama( 'JmSoPsBPhqWvaBmOqfFzgA' );
    panorama.position.set( 0, 0, 0 );

    // Speficy target (panorama) and update function to be renderable every frame
    renderableObject = {};
    renderableObject.target = panorama;
    renderableObject.update = function () {
      
      panorama.rotation.y += 0.005;

    }

    viewer = new PANOLENS.Viewer();
    viewer.addRenderableObject( renderableObject );
    viewer.add( panorama );

    </script>

  </body>
